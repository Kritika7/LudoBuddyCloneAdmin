<div class="mt-2 ml-3">
<h1>Withdrawal Requests, Total: {{total}} (Count: {{count}})</h1>
<button class="btn btn-primary">Send Money</button>
</div>

<mat-card class="mt-3 ml-3 mr-4">
  <mat-card-content>

    <h1>{{winnerPlayer}} <span class="float-right" >{{amount}}</span></h1>
    <p>{{date}}</p>

    <p class="d-inline">paytm.<span class="">{{mobile}}</span></p>

    <div class="float-right">
    <button class="btn btn-danger">Del</button>
    <button class="btn btn-success" (click)="openDialog()">Send</button>
    <button class="btn btn-success">Cancel</button>
  </div>
</mat-card-content>
</mat-card>
