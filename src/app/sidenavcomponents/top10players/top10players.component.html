
<h1 class="mt-2 ml-3">Top Players</h1>
<mat-card class="mt-3 ml-3 mr-4 maincard">
	<form novalidate [formGroup]="form">
    <div >
    <mat-form-field>
      <mat-placeholder>Start DateTime</mat-placeholder>
      <input matInput formControlName="startDate" [matDatetimepicker]="dts" required autocomplete="false">
      <mat-datetimepicker-toggle [for]="dts" matSuffix></mat-datetimepicker-toggle>
      <mat-datetimepicker #dts type="datetime" [openOnFocus]="true" [timeInterval]="5"></mat-datetimepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-placeholder>End DateTime</mat-placeholder>
      <mat-datetimepicker-toggle [for]="dte" matSuffix></mat-datetimepicker-toggle>
      <mat-datetimepicker #dte type="datetime" [openOnFocus]="true" [timeInterval]="5"></mat-datetimepicker>
      <input matInput formControlName="endDate" [matDatetimepicker]="dte" required autocomplete="false">
    </mat-form-field>
  </div>
  </form>
  <div>
    <mat-card-actions>
        <button mat-button class="btn btn-success float-right submitbtn mr-5">Submit</button>
    </mat-card-actions>
  </div>
</mat-card>

<mat-card class="mt-3 ml-3 mr-3">
  <mat-table #table>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="commission">
      <mat-header-cell *matHeaderCellDef> Commission </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.commission}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table></mat-card>
