<mat-card class="mt-5 ml-3 mr-4 maincard">
	<div>
		<mat-card-header>
			<mat-card-title> Match History </mat-card-title>
		</mat-card-header>
		<mat-card style="background-color: #f5f5f5">
			<mat-card-content>
				<p>Total Winnings: {{winCounter}} Chips(Count: 0)</p>
				<p>Total Losings: {{loseCounter}} Chips(Count: 0)</p>
			</mat-card-content>
		</mat-card>
		<mat-card-footer class="ml-1 mt-2"> No data to display </mat-card-footer>
	</div>
</mat-card>
