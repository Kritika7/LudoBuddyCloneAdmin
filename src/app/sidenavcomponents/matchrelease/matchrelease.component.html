
<h1 class="mt-2 ml-3">Match Release</h1>
<mat-card class="mt-3 ml-3 mr-4 maincard">
		<mat-card-header>
			<mat-card-title> Matches on Hold </mat-card-title>
		</mat-card-header>
			<mat-card-content class="ml-4">
        <p class="text-danger font-weight-bold">{{player1}} Vs {{player2}} <span class="float-right text-success ml-5 mr-2 ">{{amount}}</span></p>
        <p>posted.hold.<button class="btn btn-link" (click)="gameStart()">Game Started</button> </p>
        <p>{{time}}</p>
			</mat-card-content>
</mat-card>
