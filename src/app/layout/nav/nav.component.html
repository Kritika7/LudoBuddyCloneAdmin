<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="'over'"
  [opened]="false">
  <mat-toolbar>Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item [routerLink]="[link.path]" routerLinkActive="active" *ngFor="let link of links">{{link.name|titlecase}}</a>
    <a mat-list-item (click)="logout()">Logout</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar>
      <div *ngIf="isHandset$ | async">
        <button
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
      <span>ludobuddy-clone</span>
      <span class="example-spacer"></span>
    <div  *ngIf="!(isHandset$ | async)">
      <button mat-button class="example-icon favorite-icon" [routerLink]="[link.path]" routerLinkActive="router-link-active"  *ngFor="let link of links">
        {{link.name|titlecase}}
      </button>
      <button mat-button class="example-icon favorite-icon" (click)="adminArea()">
        Admin Area
      </button>
      <button mat-button class="example-icon favorite-icon" (click)="logout()">
        Logout
      </button>
  </div>

</mat-toolbar>
<ng-content select="main"></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
