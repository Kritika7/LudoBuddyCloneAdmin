<mat-card class="mt-3 ml-3 mr-4 maincard">
  <mat-card-content>
    <form style="margin: auto !important;">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="input-group-text btn btn-success" id="basic-addon2" style="color: #fff;
          background-color: #1e7e34;
          border-color: #1c7430;">Search</button>
        </div>
      </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-3 ml-3 mr-4">
			<mat-card-content class="ml-4">
        <h1>{{playerOne}} Vs {{playerTwo}} <span class="float-right ml-5 mr-2 ">{{amount}}</span></h1>
        <button class="btn btn-link" (click)="showDetails()">Show Details</button>
        <span class="float-right ml-5 mr-2 ">{{date}}</span>
        <p>posted.{{gameStatus}}</p>
			</mat-card-content>
</mat-card>
